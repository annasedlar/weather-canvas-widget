	var x=0;

	destx = 500;
	desty = 500;
	radius = 10; 
	endArc = Math.PI;
	var switchdir = false;

	function draw(){
			context.fillStyle = '#fff000';
			context.clearRect(0,0,500,500);
			context.beginPath();
			context.arc(x,y, radius, 0*Math.PI, Math.PI*endArc);
			context.fill();
			// x += 10;

			radius = 50; 
			endArc += 1; 
		while(switchdir = false){
		if((x < destx) && (y < desty)){
			x+=10;
			y +=10; 
			destx = 500;
			desty= 500;
			switchdir = true;
		}else if((x == destx) && (y = desty)){
			destx = 0;
			desty = 0;
			x -=10;
			y-=10;
		}
		}
	}

	draw();
